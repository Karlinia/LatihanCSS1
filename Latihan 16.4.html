<!DOCTYPE html>
<html>
<head>
	<style>
		.center{
			line-height: 200px; /*vertikal*/
			border: 3 px solid green;
			text-align: center; /*horizontal*/
		}
	</style>
</head>
<body>
	<h2>Teks Rata Tengah Secara Vertikal</h2>
	<p>Pada contoh ini, kita gunakan property <b>'line-height'</b> untuk mengatur perataan teks tengah secara vertikal pada elemen paragraf di elemen div.</p>
	<div class="center">
		<p>Teks ini ditampilkan rata secara vertikal dan horizontal.</p>
	</div>
</body>
</html>
