<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style>
		table {
			border-collapse: collapse;
		}

		table, td, th {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h3>
		<th>Contoh border collapse:</th>
	</h3>

	<table class="td">
	<tr>
		<th>Nama Depan</th>
		<th>Nama Belakang</th>
	</tr>
	<tr>
		<td>Tatang</td>
		<td>Samsuri</td>
	</tr>
	<tr>
		<td>Raras</td>
		<td>Rismaya</td>
	</tr>
	</table>
</body>
</html>
