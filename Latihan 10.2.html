<!DOCTYPE html>
<html>
<head>
	<title>Menampilkan List Horizontal</title>
	<style type="text/css">
		li{
			display: inline;
		}
	</style>
</head>
<body>
	<p>Menampilkan list dari beberapa link sebagai menu (navigasi) secara horizontal</p>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Profile</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
